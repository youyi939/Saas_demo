server:
  port: 9092

spring:
  cloud:
    nacos:
      discovery:
        server-addr: www.cjlly.com:8848             #注册进nacos
      config:
        server-addr: www.cjlly.com:8848             #注册进nacos
        file-extension: yml
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
          #默认为8719端口，如被占用则会+1扫描，直至找到未被占用的端口
        port: 8719

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


management:
  endpoints:
    web:
      exposure:
        include: '*'